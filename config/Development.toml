password = "db_pass"
host = "localhost"
port = 5432
dbname = "hyperswitch_db"
pool_size = 5

[replica_database]
username = "replica_user"
password = "replica_pass"
host = "localhost"
port = 5432
dbname = "hyperswitch_db"
