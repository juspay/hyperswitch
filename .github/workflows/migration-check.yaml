name: Migration Consistency Tests

on:
  pull_request:
    types:
      - "labeled"
      - "opened"
      - "ready_for_review"
      - "synchronize"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Allow more retries for network requests in cargo (downloading crates) and
  # rustup (installing toolchains). This should help to reduce flaky CI failures
  # from transient network timeouts or other issues.
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  # Use cargo's sparse index protocol
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  migration_verify:
    name: Verify whether migration files are in sync with the schema.rs files
    if: ${{ contains(github.event.pull_request.labels.*.name, 'S-awaiting-merge') && contains(github.event.pull_request.labels.*.name, 'M-database-changes') }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2.2.0

      - name: Install diesel_cli
        shell: bash
        run: cargo install diesel_cli

      - name: Verify diesel run migrations
        shell: bash
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: diesel migration run --locked-schema

      - name: Verify diesel migrations redo
        shell: bash
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: diesel migration redo -a --locked-schema