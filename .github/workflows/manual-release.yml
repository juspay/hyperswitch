name: Release branch manually

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to create image for"
        required: true
        default: "Sandbox"
        type: choice
        options:
          - Sandbox
          - Production
      multiple_mca:
        description: "Whether to enable the multiple_mca feature"
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Add multiple_mca feature if enabled
        if: ${{ inputs.multiple_mca == true }}
        run: echo "--features multiple_mca" >> EXTRA_FEATURES

      - name: Build and push router Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            RUN_ENV=${{ inputs.environment }}
            EXTRA_FEATURES=EXTRA_FEATURES
            BINARY=router
          context: .
          push: true
          tags: juspaydotin/orca:${{ github.sha }}

      - name: Build and push consumer Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            RUN_ENV=${{ inputs.environment }}
            BINARY=scheduler
            SCHEDULER_FLOW=Consumer
          context: .
          push: true
          tags: juspaydotin/orca-consumer:${{ github.sha }}

      - name: Build and push producer Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            RUN_ENV=${{ inputs.environment }}
            BINARY=scheduler
            SCHEDULER_FLOW=Producer
          context: .
          push: true
          tags: juspaydotin/orca-producer:${{ github.sha }}

      - name: Build and push drainer Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            RUN_ENV=${{ inputs.environment }}
            BINARY=drainer
          context: .
          push: true
          tags: juspaydotin/orca:drainer-${{ github.sha }}
