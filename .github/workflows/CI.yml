name: CI

on:
  push:
    branches:
      - main
    # paths:
    #   - ".github/workflows/**"
    #   - "crates/**"
    #   - "examples/**"
    #   - "Cargo.lock"
    #   - "Cargo.toml"

  pull_request:
    # paths:
    #   - ".github/workflows/**"
    #   - "crates/**"
    #   - "examples/**"
    #   - "Cargo.lock"
    #   - "Cargo.toml"

  merge_group:
    types:
      - checks_requested

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Disable incremental compilation.
  #
  # Incremental compilation is useful as part of an edit-build-test-edit cycle,
  # as it lets the compiler avoid recompiling code that hasn't changed. However,
  # on CI, we're not making small edits; we're almost always building the entire
  # project from scratch. Thus, incremental compilation on CI actually
  # introduces *additional* overhead to support making future builds
  # faster...but no future builds will ever occur in any given CI environment.
  #
  # See https://matklad.github.io/2021/09/04/fast-rust-builds.html#ci-workflow
  # for details.
  CARGO_INCREMENTAL: 0
  # Allow more retries for network requests in cargo (downloading crates) and
  # rustup (installing toolchains). This should help to reduce flaky CI failures
  # from transient network timeouts or other issues.
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  # Don't emit giant backtraces in the CI logs.
  RUST_BACKTRACE: short

jobs:
  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        shell: bash
        run: cargo +nightly fmt --all --check

  check-msrv:
    name: Check compilation on MSRV toolchain
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        # - macos-latest
        # - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - name: Install mold linker
        uses: rui314/setup-mold@v1
        if: ${{ runner.os == 'Linux' }}
        with:
          make-default: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.65

      - uses: Swatinem/rust-cache@v2.2.0

      - name: Install cargo-hack
        uses: baptiste0928/cargo-install@v1.3.0
        with:
          crate: cargo-hack

      - name: Deny warnings
        shell: bash
        run: sed -i 's/rustflags = \[/rustflags = \[\n    "-Dwarnings",/' .cargo/config.toml

      - name: Check files changed in api_models
        id: changed-files-api_models
        uses: tj-actions/changed-files@v35
        with:
          files: crates/api_models/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack api_models
        if: steps.changed-files-api_models.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p api_models

      - name: Check files changed in common_utils
        id: changed-files-common_utils
        uses: tj-actions/changed-files@v35
        with:
          files: crates/common_utils/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack common_utils
        if: steps.changed-files-common_utils.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p common_utils

      - name: Check files changed in drainer
        id: changed-files-drainer
        uses: tj-actions/changed-files@v35
        with:
          files: crates/drainer/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack drainer
        if: steps.changed-files-drainer.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p drainer

      - name: Check files changed in masking
        id: changed-files-masking
        uses: tj-actions/changed-files@v35
        with:
          files: crates/masking/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack masking
        if: steps.changed-files-masking.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p masking

      - name: Check files changed in redis_interface
        id: changed-files-redis_interface
        uses: tj-actions/changed-files@v35
        with:
          files: crates/redis_interface/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack redis_interface
        if: steps.changed-files-redis_interface.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p redis_interface

      - name: Check files changed in router
        id: changed-files-router
        uses: tj-actions/changed-files@v35
        with:
          files: crates/router/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack router
        if: steps.changed-files-router.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p router

      - name: Check files changed in router_derive
        id: changed-files-router_derive
        uses: tj-actions/changed-files@v35
        with:
          files: crates/router_derive/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack router_derive
        if: steps.changed-files-router_derive.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p router_derive

      - name: Check files changed in router_env
        id: changed-files-router_env
        uses: tj-actions/changed-files@v35
        with:
          files: crates/router_env/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack router_env
        if: steps.changed-files-router_env.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p router_env

      - name: Check files changed in storage_models
        id: changed-files-storage_models
        uses: tj-actions/changed-files@v35
        with:
          files: crates/storage_models/*.rs  # Alternatively using: `docs/**` or `docs`

      - name: Cargo hack storage_models
        if: steps.changed-files-storage_models.outputs.any_changed == 'true'
        run: cargo hack check --workspace --each-feature --no-dev-deps -p storage_models

