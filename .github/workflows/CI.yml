        with:
          make-default: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Install cargo-hack
        uses: baptiste0928/cargo-install@v1.3.0
