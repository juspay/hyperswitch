          checksum: true

      - name: Install Just
        if: ${{ env.RUN_TESTS == 'true' }}
        uses: taiki-e/install-action@v2
        with:
          tool: just
          checksum: true

      - name: Install Node.js
        if: ${{ env.RUN_TESTS == 'true' }}
