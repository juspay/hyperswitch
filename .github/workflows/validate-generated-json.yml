name: Validate Generated JSON File

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - ready_for_review
      - synchronize

  merge_group:
    types:
      - checks_requested

permissions:
  repository-projects: read

jobs:
  validate-JSON:
    name: Validate generated.json file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - name: Install swagger-cli
        shell: bash
        run: npm install -g @apidevtools/swagger-cli

      - name: Validate the json file
        shell: bash
        run: swagger-cli validate ${{ github.workspace }}/openapi/generated.json
