receivers:
  promtail:
    config:
      scrape_configs:
        - job_name: loki_push
          loki_push_api:
            server:
              http_listen_port: 3101
              grpc_listen_port: 3600
            labels:
              pushserver: push1
            use_incoming_timestamp: true
      target_config:
        sync_period: 10s
