exporters:
  kafka:
    brokers:
      - kafka0:29092
    encoding: raw
    protocol_version: 2.0.0

  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

  logging:
    loglevel: debug

  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: router
    const_labels:
      app_name: router-api

processors:
  attributes/log_stream:
    actions:
      - key: loki.attribute.labels
        action: insert
        value: service,scrape_source,log_stream,container

