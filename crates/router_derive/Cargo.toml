[package]
name = "router_derive"
description = "Utility macros for the router crate"
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"

[lib]
proc-macro = true
doctest = false

[dependencies]
proc-macro2 = "1.0.46"
quote = "1.0.21"
syn = { version = "1.0.101", features = ["full", "extra-traits"] } # the full feature does not seem to encompass all the features

[dev-dependencies]
diesel = { git = "https://github.com/juspay/diesel", features = ["postgres"], rev = "22f3f59f1db8a3f61623e4d6b375d64cd7bd3d02" }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
strum = { version = "0.24.1", features = ["derive"] }
