[package]
name = "cards"
version = "0.1.0"
edition = "2021"

[features]
default = ["serde"]

[dependencies]
error-stack = "0.3.1"
luhn = "1.0.1"
serde = { version = "1.0.163", features = ["derive"], optional = true }
thiserror = "1.0.40"
time = "0.3.21"

# First party crates
common_utils = { version = "0.1.0", path = "../common_utils" }
masking = { version = "0.1.0", path = "../masking" }

[dev-dependencies]
serde_json = "1.0.96"
