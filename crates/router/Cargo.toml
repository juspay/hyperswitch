[package]
name = "router"
description = "Modern, fast and open payment router"
version = "0.2.0"
edition = "2021"
default-run = "router"
rust-version = "1.65"
readme = "README.md"
license = "Apache-2.0"
build = "src/build.rs"

[features]
default = ["kv_store", "stripe", "oltp", "olap","accounts_cache"]
kms = ["aws-config", "aws-sdk-kms"]
basilisk = ["josekit"]
stripe = ["dep:serde_qs"]
sandbox = ["kms", "stripe", "basilisk"]
olap = []
oltp = []
production = []
kv_store = []
accounts_cache = []
openapi = ["olap", "oltp"]


[dependencies]
actix = "0.13.0"
actix-cors = "0.6.4"
actix-rt = "2.8.0"
actix-web = "4.3.0"
async-bb8-diesel = { git = "https://github.com/juspay/async-bb8-diesel", rev = "9a71d142726dbc33f41c1fd935ddaa79841c7be5" }
async-trait = "0.1.63"
aws-config = { version = "0.54.1", optional = true }
aws-sdk-kms = { version = "0.24.0", optional = true }
base64 = "0.21.0"
bb8 = "0.8"
blake3 = "1.3.3"
bytes = "1.3.0"
clap = { version = "4.1.4", default-features = false, features = ["std", "derive", "help", "usage"] }
config = { version = "0.13.3", features = ["toml"] }
crc32fast = "1.3.2"
diesel = { version = "2.0.3", features = ["postgres", "serde_json", "time", "64-column-tables"] }
dyn-clone = "1.0.10"
encoding_rs = "0.8.31"
error-stack = "0.2.4"
frunk = "0.4.1"
frunk_core = "0.4.1"
futures = "0.3.25"
hex = "0.4.3"
http = "0.2.8"
josekit = { version = "0.8.1", optional = true }
jsonwebtoken = "8.2.0"
literally = "0.1.3"
maud = { version = "0.24", features = ["actix-web"] }
mimalloc = { version = "0.1", optional = true }
mime = "0.3.16"
nanoid = "0.4.0"
num_cpus = "1.15.0"
once_cell = "1.17.0"
rand = "0.8.5"
regex = "1.7.1"
reqwest = { version = "0.11.14", features = ["json", "native-tls", "gzip"] }
ring = "0.16.20"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_path_to_error = "0.1.9"
serde_qs = { version = "0.11.0", optional = true }
serde_urlencoded = "0.7.1"
signal-hook-tokio = { version = "0.3.1", features = ["futures-v0_3"] }
signal-hook = "0.3.14"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.38"
time = { version = "0.3.17", features = ["serde", "serde-well-known", "std"] }
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.3.1", features = ["serde"] }
utoipa = { version = "3.0.1", features = ["preserve_order", "time"] }
uuid = { version = "1.2.2", features = ["serde", "v4"] }

# First party crates
api_models = { version = "0.1.0", path = "../api_models" }
common_utils = { version = "0.1.0", path = "../common_utils" }
masking = { version = "0.1.0", path = "../masking" }
redis_interface = { version = "0.1.0", path = "../redis_interface" }
router_derive = { version = "0.1.0", path = "../router_derive" }
router_env = { version = "0.1.0", path = "../router_env", features = ["log_extra_implicit_fields", "log_custom_entries_to_extra"] }
storage_models = { version = "0.1.0", path = "../storage_models", features = ["kv_store"] }

[build-dependencies]
router_env = { version = "0.1.0", path = "../router_env", default-features = false, features = ["vergen"] }

[dev-dependencies]
actix-http = "3.3.0"
awc = { version = "3.1.0", features = ["rustls"] }
derive_deref = "1.1.1"
rand = "0.8.5"
serial_test = "1.0.0"
time = { version = "0.3.17", features = ["macros"] }
tokio = "1.25.0"
toml = "0.7.0"
wiremock = "0.5"

[[bin]]
name = "router"
path = "src/bin/router.rs"

[[bin]]
name = "scheduler"
path = "src/bin/scheduler.rs"
