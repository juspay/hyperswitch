<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login to {entity_name}</title>
</head>


<body style="
      background-color: #f8f9fb; /*outer wrapper*/
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    ">
  <div style="
        width: 100%;
        margin: auto;
        text-align: center;
        background-color: #f8f9fb; /*outer wrapper*/
      ">
    <table style="text-align: center; width: 100%">
      <tr>
        <td style="height: 6px"></td>
      </tr>
      <tr>
        <td style="text-align: center">
          <table style="
                background-color: {background_color};
                text-align: center;
                max-width: 55%;
                margin: auto;
              ">
            <tr>
              <td style="height: 20px"></td>
            </tr>
            <tr>
              <td>
                <table style="width: 100%">
                  <tr>
                    <td style="text-align: center">
                      <img src={entity_logo_url} alt={entity_name} style="
                            text-align: center;
                            height: auto;
                            width: 4rem;
                          " />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="height: 40px"></td>
            </tr>
            <tr>
              <td style="
                    font-size: 2.02rem;
                    font-weight: 600;
                    line-height: 2.5rem;
                     color: {foreground_color};
                    min-width: 550px;
                  ">
                Welcome to {entity_name}!
              </td>
            </tr>
            <tr>
              <td style="height: 10px"></td>
            </tr>
            <tr>
              <td style="
                     color: {foreground_color};
                    opacity:0.8;
                    width: 50%;
                    font-size: 1.02rem;
                    font-weight: 400;
                    line-height: 1.4rem;
                    min-width: 300px;
                  ">
                <table style="
                      width: 50%;
                      min-width: 350px;
                      text-align: center;
                      margin: auto;
                    ">
                  <tr>
                    <td>
                      Dear {username}, we are thrilled to welcome you into our
                      community!
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="height: 30px"></td>
            </tr>
            <tr>
              <td>
                <a href="{link}" style="
                      text-decoration: none;
                      border: none;
                      border-radius: 64px;
                      font-size: 1.02rem;
                      color: #ffffff;
                      font-weight: 500;
                      line-height: 1.5rem;
                      width: 50%;
                      padding: 0.9rem 3.5rem;
                      background: {primary_color};
                      min-width: 18rem;
                      max-width: 25rem;
                      cursor: pointer;
                    ">
                  Unlock {entity_name}
                </a>
              </td>
            </tr>
            <tr>
              <td style="height: 30px"></td>
            </tr>
            <tr>
              <td style="
                     color: {foreground_color};
                    opacity:0.8;
                    width: 50%;
                    font-size: 1.02rem;
                    font-weight: 400;
                    line-height: 1.4rem;
                    min-width: 300px;
                  ">
                <table style="
                      width: 50%;
                      min-width: 500px;
                      text-align: center;
                      margin: auto;
                    ">
                  <tr>
                    <td>
                      This link provides instant access to {entity_name}
                      account. It will expire in 24 hours and can only be used
                      once.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="height: 70px"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="height: 6px"></td>
      </tr>
    </table>
  </div>
</body>

</html>
