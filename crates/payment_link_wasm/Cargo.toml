[package]
name = "payment_link_wasm"
description = "WASM bindings for Payment Link Preview"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
urlencoding = "2.1"
tera = "1.0"
getrandom = { version = "0.2", features = ["js"] }
api_models = { path = "../api_models" }
router = { path = "../router" }
common_utils = { path = "../common_utils" }
url = "2.5"

[build-dependencies]
router = { path = "../router" }
router_env = { path = "../router_env" }
hyperswitch_interfaces = { path = "../hyperswitch_interfaces" }

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["--enable-bulk-memory", "--enable-nontrapping-float-to-int"]

[lints]
workspace = true
